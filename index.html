<!DOCTYPE html>
<html>
<head>
    <title>Consent Form for Curriculum and Lesson Assessment</title>
    <style>
        /* Container styles */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 10px; /* Adjusted padding */
            max-width: 1200px;
            margin: auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            text-align: center; /* Centered text */
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="checkbox"] {
            padding: 10px;
            margin-bottom: 15px;
            width: calc(100% - 22px);
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        /* Animation for form submission */
        @keyframes submitAnimation {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .form-submitted {
            animation: submitAnimation 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consent Form for Curriculum and Lesson Assessment</h1>
        <p><strong>Title of Study:</strong> Evaluation of Curriculum and Lessons for [Specify Subject/Area]</p>
        <!-- Additional content and form elements here -->

        <form>
            <!-- Form content here -->
        </form>
        <button onclick="location.href='testpage-1.html'"> I Consent</button>
    </div> 
</body>
</html>
